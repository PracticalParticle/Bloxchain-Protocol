name: Require dev as PR source to main

on:
  pull_request:
    branches: [main]

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure only dev can target main
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "::error::Only the 'dev' branch can be merged into main. This PR is from '${{ github.head_ref }}'. Please open a PR from dev to main instead."
            exit 1
          fi
