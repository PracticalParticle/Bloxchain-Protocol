[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
test = "test"
cache_path = "cache_forge"

# Solidity compiler settings - matching Truffle config for consistency
solc = "0.8.25"
optimizer = true
optimizer_runs = 1  # Changed from 200 to match Truffle (faster compilation)
via_ir = true
evm_version = "shanghai"

# Remappings for OpenZeppelin dependencies
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
]
